<!DOCTYPE html>
<head th:replace="~{base :: head}" >  </head>
<body>

<h1 ><p th:onclick="'home()'">Jogo Da Velha</p></h1>

<table>
    <tbody>
 
    <tr>
        <td th:text="${tabuleiro[0][0]}" th:onclick="'jogada(0, 0)'" ></td>
        <td th:text="${tabuleiro[0][1]}" th:onclick="'jogada(0, 1)'"></td>
        <td th:text="${tabuleiro[0][2]}" th:onclick="'jogada(0, 2)'"></td>
    </tr>
    <tr>
        
        <td th:text="${tabuleiro[1][0]}" th:onclick="'jogada(1, 0)'"></td>
        <td th:text="${tabuleiro[1][1]}" th:onclick="'jogada(1, 1)'"></td>
        <td th:text="${tabuleiro[1][2]}" th:onclick="'jogada(1, 2)'"></td>
    </tr>
    <tr>
        
        <td th:text="${tabuleiro[2][0]}" th:onclick="'jogada(2, 0)'"></td>
        <td th:text="${tabuleiro[2][1]}" th:onclick="'jogada(2, 1)'"></td>
        <td th:text="${tabuleiro[2][2]}" th:onclick="'jogada(2, 2)'"></td>
    </tr>
    </tbody>
</table>

<p th:if="${ganhador == 'X'}" class="ganhou">Você ganhou!</p>
<p th:if="${ganhador == 'O'}" class="perdeu">Você Perdeu!</p>
<p th:if="${ganhador == 'e'}" class="empate">Empate!</p>
<form  th:if="${gameOver == true}" th:action="@{/comece}" method="POST">
    <button class="again btn btn-primary">Reiniciar o jogo!</button>
</form>
<script th:src="@{/js/jogodavelha.js}"></script>
<script th:inline="javascript">
   
</script>

</body>
</html>
